<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="estilos/mobilefirst-cad_cliente.css">
    <link rel="stylesheet" href="estilos/mediaquery-cad_cliente.css">
</head>

<body>
    <header>

        <h2>
            Dados gerais
        </h2>
    </header>

    <main>


        <section id="formulario">

            <form action="" method="post" autocomplete="on">
                <section class="cod_cliente">

                    <div>
                        <p><label for="icod_cliente">Código</label></p>
                        <input type="number" name="codigo" id="icod_cliente" minlength="2">
                    </div>

                    <div>
                        <p><label for="inome">Nome*</label></p>
                        <input type="text" name="Nome" id="inome" minlength="2" required>
                    </div>

                    <div>
                        <p><label for="icpf_cnpj">CPF/CNPJ</label></p>
                        <input type="text" name="cpf_cnpj" id="icpf_cnpj" minlength="11" maxlength="15" required>
                    </div>

                    <div>
                        <p><label for="irg">RG</label></p>
                        <input type="text" name="rg" id="irg">
                    </div>
                </section>
               
                <section class="contato">
                    <div>
                        <p><label for="iemal">Email</label></p>
                        <input type="email" name="email" id="iemal">
                    </div>
                    <div>
                        <p><label for="itel">Telefone</label></p>
                        <input type="tel" name="tel" id="itel" minlength="8" maxlength="9">
                    </div>
                    <div>
                        <p><label for="icel">Celular</label></p>
                        <input type="tel" name="cel" id="icel" minlength="8" maxlength="9">
                    </div>
                </section>

                <h2>
                    Endereço
                </h2>

                <section class="endereços">
                    <div>
                        <p><label for="icep">CEP*</label></p>
                        <input type="tel" name="cep" id="icep" minlength="7" maxlength="10" required>
                    </div>
                    <div>
                        <p><label for="ilogradouro">Logradouro*</label></p>
                        <input type="text" name="logradouro" id="ilogradouro" minlength="8" required>
                    </div>
                    <div>
                        <p><label for="inumero">número*</label></p>
                        <input type="text" name="logradouro" id="inumero" minlength="1">
                    </div>
                   
                    <div>
                        <p><label for="icomplemento">Complemento</label></p>
                        <input type="text" name="compl" id="icomplemento" minlength="1">
                    </div>
                    <div>
                        <p><label for="ibairro">Bairro*</label></p>
                        <input type="text" name="bairro" id="ibairro" minlength="1" required>
                    </div>
                    <div>
                        <p><label for="iestado">UF*</label></p>
                        <input type="text" name="estado" id="iestado" minlength="1" required>
                    </div>
                    <div>
                        <p><label for="imunicipio">Município*</label></p>
                        <input type="text" name="municipio" id="imunicipio" minlength="1" required>
                    </div>
                    <div>
                </section>
                <p><label for="iobs">Observações</label></p>
                <input type="text" name="obs" id="iobs" maxlength="100">
                </div>


            <section class="submit-reset">

                <div class="submit">
                    <button type="submit">Salvar</button>
                </div>

                <div class="reset">
                    <button type="reset">Cancelar</button>
                </div>
            </section>
            </form>
            
        </section>
    </main>
</body>

</html>
