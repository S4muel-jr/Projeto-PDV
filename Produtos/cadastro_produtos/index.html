<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="estilos/mobilefirs_cad-prod.css">
    <link rel="stylesheet" href="estilos/mediaquery_cad-prod.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <!-- #005996 -->
</head>

<body>
    <header>
        <a href="../index.html">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </a>

    </header>

    <main>
        <section id="formulario">
            <form action="" method="get">

                <h2>
                    Dados gerais
                </h2>
                <!-- código produto -->
                <div class="conteiner-prod">
                    <p><label for="icod_prod">Código*</label></p>
                    <div class="cod_prod"><input type="number" name="icod_prod" id="icod_prod" minlength="1"></div>

                    <!-- Descrição produtos -->

                    <p><label for="idescricao">Descrição*</label></p>
                    <input type="text" name="descricao" id="idescricao" required minlength="2">

                </div>
                <div class="checkbox">
                    <label for="prod_ativo">Ativo</label>
                    <input type="checkbox" name="prod_ativo" id="prod_ativo" required>
                </div>


<section class="conteiner-estq">
    
                    <div>
                        <!-- Estoque produtos -->
    
                        <p><label for="estoque_total">Estoque</label></p>
                        <input type="number" name="estoque_total" id="estoque_total">
                    </div>
    
                        <div>
                            <p><label for="estoque_min">Estqe. min.</label></p>
                            <input type="number" name="estoque_min" id="estoque_min">
                     </div>
                       
                        <!-- Custo venda -->
                     <div>
                        <p><label for="custo_comp">Custo*</label></p>
                        <input type="number" name="custo_comp" id="custo_comp">
                    </div> 
                    
                    <!-- Preço venda -->
                        <div>
                            <p><label for="preço_venda">Preço*</label></p>
                            <input type="number" name="preço_venda" id="preço_venda" required value="0,01">
                        </div>
</section >

               <section class="conteiner-und">
                   
                        <!--Unidade de medida  -->
                        <div>
                            <p><label for="und_medida">Und. medida*</label></p>
                            <input type="text" name="und_medida" id="und_medida" required>
                        </div>
                        <!-- Grupo -->
                        <div>
                            <p><label for="grupo_prod">Grupo*</label></p>
                            <input type="text" name="grupo_prod" id="grupo_prod" required>
                        </div>
                        <!-- Fornecedor -->
                        <div>
                            <p><label for="fornecedor">Fornecedor</label></p>
                            <input type="text" name="fornecedor" id="fornecedor" required>
                        </div>
                        <div>
                            <p><label for="tipo_prod">Tipo produto*</label></p>
                            <input type="text" name="tipo_prod" id="tipo_prod" required>
                        </div>
                        <!-- Código de barras -->
                        <div>
                            <p><label for="cod_barra">Código de barras </label></p>
                            <input type="number" name="cod_barra" id="cod_barra">
                        </div>
               </section>
                    <!-- Obsevações -->
                    <p><label for="obs">Observações</label></p>
                    <input type="text" name="obs" id="obs">

                </div>
                <div class="dados_fiscais">
                    <h2>
                        Dados fiscais
                    </h2>
                    <!-- Dados fiscais -->
                    <section class="dados_fiscais">
                        <div>
                            <p><label for="perfil_trib">Perfil de tributação </label></p>
                            <input type="text" name="perfil_trib" id="perfil_trib" placeholder="Selecione um perfil">
                        </div>
                        <div>
                            <p><label for="Origem_prod">Origem do produto* </label></p>
                            <input type="text" name="Origem_prod" id="Origem_prod" required>
                        </div>
                        <div>
                            <p><label for="cts_contri">CTS contribuinte* </label></p>
                            <input type="text" name="cts_contri" id="cts_contri" required>
                        </div>
                        <div>
                            <p><label for="csosn_contri">CSOSN contribuinte* </label></p>
                            <input type="text" name="csosn_contri" id="csosn_contri" required>
                        </div>
                        <div>
                            <p><label for="cfop">CFOP NF-e </label></p>
                            <input type="text" name="cfop" id="cfop" placeholder="Secione um CFOP">
                        </div>
                        <div>
                            <p><label for="cfop_nfc-e">CFOP NFC-e </label></p>
                            <input type="text" name="cfop_nfc" id="cfop_nfc" placeholder="Secione um CFOP">
                        </div>
                        <div>
                            <p><label for="ncm">NCM* </label></p>
                            <input type="number" name="ncm" id="ncm" required>
                        </div>
                        <div>
                            <p><label for="cest">Cest </label></p>
                            <input type="number" name="cest" id="cest">
                        </div>
                        <div>
                            <p><label for="ex_fiscal">Excessão fiscal </label></p>
                            <input type="text" name="ex_fiscal" id="ex_fiscal">
                        </div>
                        <div>
                            <p><label for="trib_contribuinte">Tributação contribuinte </label></p>
                            <input type="text" name="trib_contribuinte" id="trib_contribuinte">
                        </div>
                        <div>
                            <p><label for="taxa_fcp">Taxa FCP </label></p>
                            <input type="text" name="taxa_fcp" id="taxa_fcp">
                        </div>
                       
                                      
                    </section>

                        <h2>
                            Dados adicionais
                        </h2>
                        <section class="dados-adicionais">
                            <div>
                                
                                   <p> <label for="pis">% PIS</label> </p>
                                   <input type="number" name="pis" id="pis">
                            </div>
                            <div>
                                
                                <p> <label for="ictspis"> CST PIS</label> </p>
                                <input type="number" name="ctspis" id="ictspis">
                         </div>
                         <div>
                                
                            <p> <label for="icofins"> COFINS</label> </p>
                            <input type="number" name="cofins" id="icofins">
                     </div>
                     <div>
                                
                        <p> <label for="icms-efetivo">% ICMS efetivo</label> </p>
                        <input type="number" name="icms-efetivo" id="icms-efetivo">
                 </div>
                 <div>
                                
                    <p> <label for="ialiq"> % Alíq. ICMS ST dest.</label> </p>
                    <input type="number" name="aliq" id="ialiq">
             </div>
                         
                            
                        </section>

               <section class="submit-reset">
                   
                        <div class="submit">
                            <button type="submit">Salvar</button>
                        </div>

                        <div class="reset">
                            <button type="reset">Cancelar</button>
                        </div>
               </section>
                
               
            </form>
        </section>

    </main>
</body>

</html>
